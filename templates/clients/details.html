<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Details</title>
  <link rel="stylesheet" href="/static/css/client-styles.css">
</head>
<body>
  <header class="header">
    <h1>Client Details</h1>
    <a href="/clients/edit/{{ id }}" class="btn">Edit</a>
    <a href="/clients/all" class="btn secondary">Back</a>
  </header>
  <main class="client-profile">
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Client Image" class="client-avatar">
    <p><strong>Name:</strong> {{ name }} </p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Phone:</strong> {{ phone }} </p>
    <p><strong>Company:</strong> {{ company }} </p>
    <p><strong>Notes:</strong> {{ notes }} </p>
    <p><strong>Created At:</strong> {{ created-at }} </p>
  </main>
</body>
</html>
