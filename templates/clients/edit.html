<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Client</title>
  <link rel="stylesheet" href="/static/css/client-styles.css">
</head>
<body>
  <header class="header"><h1>Edit Client</h1></header>
  <main>
    <form action="#" class="client-form">
      <img src="https://avatars.githubusercontent.com/u/77865928?v=4" alt="Client Avatar" class="client-avatar center">
      <input type="text" value="Jane Doe" required>
      <input type="email" value="jane@example.com">
      <input type="tel" value="+123456789">
      <input type="text" value="Example Inc">
      <textarea>VIP client.</textarea>
      <div class="form-actions">
        <button type="submit" class="btn">Save Changes</button>
        <a href="client-details.html" class="btn secondary">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
