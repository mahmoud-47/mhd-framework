<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Client</title>
  <link rel="stylesheet" href="/static/css/client-styles.css">
</head>
<body>
  <header class="header"><h1>Edit Client</h1></header>
  <center>
  {{ if updated }}
  <h3 style="color: green;">The client {{ name }} has been updated successfully.</h3>
  {{ end }}
  
  {{ if failed }}
  <h3 style="color: red;">Failed to update the client : {{ message }}</h3>
  {{ end }}
  </center>
  <main>
    <form method="post" class="client-form">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Client Avatar" class="client-avatar center">

      <label for="name">Name:</label>
      <input type="text" id="name" value="{{ name }}" required name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" value="{{ email }}" name="email">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" value="{{ phone }}" name="phone">

      <label for="company">Company:</label>
      <input type="text" id="company" value="{{ company }}" name="company">

      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes">{{ notes }}</textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Save Changes</button>
        <a href="/clients/all" class="btn secondary">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
