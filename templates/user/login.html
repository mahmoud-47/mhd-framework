<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      width: 100%;
      margin-bottom: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background-color: #4f46e5;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4338ca;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
    }
    .success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
    }
    .switch a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    
    {{ if success }}
    <div class="message success" id="register-success">{{ message }}</div>
    {{ end }}

    {{ if error }}
    <div class="message error" id="register-error">{{ message }}</div>
    {{ end }}

    <form method="post">
      <div class="form-group">
        <input name="username" type="text" placeholder="Username" id="username-login" />
      </div>
      <div class="form-group">
        <input name="password" type="password" placeholder="Password" id="password-login" />
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="switch">
      Don't have an account? <a href="/user/register">Register</a>
    </div>
  </div>
</body>
</html>
